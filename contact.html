<html lang="en">

</head>

<body>
    <div class="container">
        <header>
            <img class="animated tada" src="img/lambda-black.png" alt="lambda logo">
            <nav>
                <a href="index.html">Home</a>
                <a href="about.html">About</a>
                <a href="#">Products</a>
                <a href="#">Blog</a>
                <a href="contact.html">Contact</a>
            </nav>
        </header>

        <section class="contact-form">
          <h2>Get In Contact With Our Crack Team</h2>
          <form>
            <label for="name">Your Name</label>
            <input name="name" type="text">
            <label for="email">Email Address</label>
            <input name="email" type="text">
            <label for="message">Message</label>
            <textarea name="message" id="" cols="30" rows="10"></textarea>
            <label for="range">Please indicate your level of frustration today:</label>
            <div class="frustration">
              <span>Easy, breezy, feelin' fine</span>
              <input type=range>
              <span>Pure, unadulterated, fire-spitting rage</span>
            </div>
            
            <input id="submit-button" type="submit" value="Submit">
          </form>
        </section>
        
        <footer>
            <nav>
                <a href="index.html">Home</a>
                <a href="about.html">About</a>
                <a href="#">Products</a>
                <a href="#">Blog</a>
                <a href="contact.html">Contact</a>
            </nav>
        </footer>
    </div><!-- container -->
